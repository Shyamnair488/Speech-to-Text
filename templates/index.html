<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Speech-to-Text</h1>
    <label for="language">Select Language Code:</label>
    <select id="language">
        <option value="en">English</option>
        <!-- Add more options as needed -->
    </select>
    <div class="mic-container" onclick="startSpeechRecognition()">
        <div id="micButton" class="mic-icon"></div>
    </div>
    <p id="output">Click the mic to start speaking!</p>
    <script src="/static/script.js"></script>
</body>
</html>
